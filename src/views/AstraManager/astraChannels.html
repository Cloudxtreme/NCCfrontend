<h3>Каналы</h3>
<button class="btn btn-success" data-toggle="modal" data-target="#createChannel"><span class="glyphicon glyphicon-plus"></span> Добавить канал
</button>
<table class="table table-bordered table-condensed">
    <tr>
        <th>#</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="channel in channels">
        <td>{{ channel.channelId }}</td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-default btn-xs"><span
                    class="glyphicon glyphicon-trash"></span></button>
            <button class="btn btn-default btn-xs"><span
                    class="glyphicon glyphicon-edit"></span></button>
        </td>
    </tr>
</table>
<div class="modal" id="createChannel" tabindex="-1" role="dialog" aria-labelledby="createChannelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="createChannelLabel">Новый канал</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>
